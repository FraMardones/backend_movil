spring.application.name=PatasyColas

# --- Configuración Base de Datos Oracle ---

# Esta URL está CORRECTA, porque el Dockerfile ya define dónde está la wallet
spring.datasource.url=jdbc:oracle:thin:@base1_high

# --- ¡CAMBIO CRÍTICO AQUÍ! ---
# Usamos el usuario NUEVO que creamos para la app móvil.
# Este usuario tiene un esquema "limpio" y sin la columna "POINTS"
spring.datasource.username=PATASCOLAS_MOVIL
spring.datasource.password=Duoc1234567890

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- Configuración de Logging ---
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.java.sql=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# --- Configuración JPA ---
# (update) creará las tablas (USUARIOS, PETS) automáticamente
# en el esquema limpio de MOVIL_USER
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Pool de Conexiones ---
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=5000

